<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bt2.css">
<body>

  <h2>Tạo hồ sơ cá nhân</h2>
  <div class="container">
    <!-- Form nhập dữ liệu -->
    <form id="profileForm">
      <input type="text" id="name" placeholder="Tên" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Số điện thoại" required />
      <input type="text" id="address" placeholder="Địa chỉ" required />
      <input type="url" id="avatar" placeholder="URL ảnh đại diện" required />
      <button type="submit">Lưu hồ sơ</button>
    </form>

    <!-- Khu vực hiển thị hồ sơ -->
    <div class="profile-card" id="profileDisplay">
      <!-- Nội dung sẽ được render tại đây -->
    </div>
  </div>
  <script src="bt2.js"></script>
<body>
    
</body>
</html>
